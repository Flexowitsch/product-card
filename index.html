<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <section class="flex">
    <div class="card-image-container">
      <!-- <img src="./images/image-product-desktop.jpg" alt="A picture of a bottle of Gabrielle Chanel Parfume"> -->
    </div>
    <div class="card-info-container">
      <h2>Perfume</h2>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <h3>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</h3>
      <div class="price-container">
        <span class="price">$149.99</span>
        <span class="sale">$169.99</span>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="An Icon showing a Shopping Cart">
        <p>Add to Cart</p>
      </button>
    </div>
  </section>
</body>

</html>
